<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewDarkGlobalServer WebClient</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="WebClient.styles.css" rel="stylesheet" /> -->
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>
    <style>
        @font-face {
            font-family: 'Carleton';
            src: url('/carleton.ttf');
        }

        body {
            color: #ffffce;
            font-family: 'Carleton';
            background: #010000;
            background-image: url('/background.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-size: contain;
            color-scheme: dark;
        }
    </style>

    <div id="app">
        <main>
            <img src="icon-512.png" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 4rem; height: 4rem" alt="PDFtoImage Logo" />
            <svg class="loading-progress" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.8">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
        </main>

        <script>
            function scaleToFit() {
                const container = document.getElementById('app');
                const vw = window.innerWidth;
                const vh = window.innerHeight;

                const baseWidth = 640;
                const baseHeight = 480;

                const scaleX = vw / baseWidth;
                const scaleY = vh / baseHeight;
                const scale = Math.min(scaleX, scaleY);

                const scaledWidth = baseWidth * scale;
                const scaledHeight = baseHeight * scale;

                const left = (vw - scaledWidth) / 2;
                const top = (vh - scaledHeight) / 2;

                container.style.transform = `scale(${scale})`;
                container.style.left = `${left}px`;
                container.style.top = `${top}px`;
            }

            window.addEventListener('resize', scaleToFit);
            window.addEventListener('load', scaleToFit);
        </script>
    </div>

    <div id="blazor-error-ui" style="color: black; font-family: sans-serif;">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
